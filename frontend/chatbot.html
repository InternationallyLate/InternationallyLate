<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- faviocon at static/favicon.ico -->
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <title>Chatbot</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="static/chatbot.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/chatbot.js" defer></script>
</head>
<body>
    <div class="chatbot d-flex flex-column">
        <div class="chatbot-header">
            <div class="chatbot-header-text">
                <h1>Verizon</h1>
            </div>
            <div class="chatbot-header-close">
                <button type="button" class="btn-close" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-history">
            </div>
        </div>
        <div class="chatbot-body-input-div">
            <textarea class="chatbot-body-input" placeholder="Type your message here..."></textarea>
        </div>
    </div>
    
</html>
